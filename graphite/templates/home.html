{% extends "base.html" %}
{% load static %}
{% block style %}
    <style>
        #dnd{
            width: 300px;
            height: auto;
            padding: 10px;
            border: thin black dashed;
            border-radius: 10px;
            /*background-color: #fdf7fb87;*/
            background-color: red;
            font-size: x-large;
            text-align: center;
        }
        #dnd>div *{
            display: block;
        }
        #file_btn{
            border-color: skyblue;
            color: deepskyblue;
            font-weight: 600;
            font-size: smaller;
            padding: 5px;
            border-radius: 10px;      
        }
        #xscale, #yscale {
            margin: 3px 0;
        }
        #get-scale, #get-eqn {
            margin-left: 5px;
            color: blue;
            border: thin blue solid;
            border-radius: 3px;            
        }
    </style>
{% endblock style %}

{% block script  %}
    <script type="text/javascript" src={% static "js/raphael.js" %}></script>
    <script type="text/javascript" src={% static "js/home2.js" %}></script>
{% endblock script  %}

{% block content %}
  <div id="header" class="align-items-center header-scrolled" style="background-color: lightgray;">
    <div class="d-flex align-items-center justify-content-between" style="margin: 0 30px;">
      <div class="logo" id="title">Graphy</div>
      <div>length: <input size="5">&nbsp;&nbsp;
            <select id="unit" required> <!-- length unit-->
               <option label=" "></option>
               <option>pixel (px)</option>
               <option>centimetre (cm)</option>
               <option>point (pt)</option>
               <option>inch (in)</option>
            </select>
      </div>
      <!-- a cm rep b units -->
      <div class="d-none">
          <form id="xscale">x-axis: <input size="5"> 
              <select id="lxunit" required> <!-- length unit-->
                <option label=" "></option>
                <option>pixel (px)</option>
                <option>centimetre (cm)</option>
                <option>point (pt)</option>
                <option>inch (in)</option>
             </select>
             represents <input size="5" id="xunit"> units
         </form>
         <form id="yscale">y-axis: <input size="5"> 
             <select id="lyunit" required> <!-- length unit-->
               <option label=" "></option>
               <option>pixel (px)</option>
               <option>centimetre (cm)</option>
               <option>point (pt)</option>
               <option>inch (in)</option>
            </select>
            represents <input size="5" id="yunit"> units
        </form>
        <div style="justify-content: flex-end; display: flex;">
            <button id="get-scale">get scale</button>
            <button id="get-eqn">get equation</button>
        </div>
    </div>
